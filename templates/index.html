<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 40px;
        }
        
        .input-group {
            margin-bottom: 30px;
        }
        
        .url-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .url-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .video-info {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .video-thumbnail {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .video-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .video-details {
            color: #666;
            margin-bottom: 15px;
        }
        
        .format-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #ffeaa7;
            color: #d63031;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        .success {
            background: #55efc4;
            color: #00b894;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¹ YouTube Downloader</h1>
            <p>Download YouTube videos in your preferred format</p>
        </div>
        
        <div class="content">
            <div class="input-group">
                <input type="url" 
                       id="videoUrl" 
                       class="url-input" 
                       placeholder="Paste YouTube video URL here..."
                       required>
            </div>
            
            <button id="getInfoBtn" class="btn">Get Video Info</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Fetching video information...</p>
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="video-info" id="videoInfo">
                <img id="thumbnail" class="video-thumbnail" src="" alt="Video Thumbnail">
                <div class="video-title" id="videoTitle"></div>
                <div class="video-details" id="videoDetails"></div>
                
                <select id="formatSelect" class="format-select">
                    <option value="">Select download format...</option>
                </select>
                
                <form id="downloadForm" method="POST" action="/download">
                    <input type="hidden" name="url" id="downloadUrl">
                    <input type="hidden" name="format" id="downloadFormat">
                    <button type="submit" class="btn" id="downloadBtn" disabled>Download Video</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('getInfoBtn').addEventListener('click', function() {
            const url = document.getElementById('videoUrl').value;
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const videoInfo = document.getElementById('videoInfo');
            
            if (!url) {
                showError('Please enter a YouTube URL');
                return;
            }
            
            // Reset UI
            hideError();
            videoInfo.style.display = 'none';
            loading.style.display = 'block';
            this.disabled = true;
            
            fetch('/get_info', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                this.disabled = false;
                
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                displayVideoInfo(data, url);
            })
            .catch(err => {
                loading.style.display = 'none';
                this.disabled = false;
                showError('Network error: ' + err.message);
            });
        });
        
        function displayVideoInfo(info, url) {
            const videoInfo = document.getElementById('videoInfo');
            const thumbnail = document.getElementById('thumbnail');
            const videoTitle = document.getElementById('videoTitle');
            const videoDetails = document.getElementById('videoDetails');
            const formatSelect = document.getElementById('formatSelect');
            const downloadUrl = document.getElementById('downloadUrl');
            const downloadBtn = document.getElementById('downloadBtn');
            
            // Set basic info
            thumbnail.src = info.thumbnail;
            videoTitle.textContent = info.title;
            videoDetails.textContent = `Uploader: ${info.uploader} | Duration: ${formatDuration(info.duration)}`;
            
            // Populate format options
            formatSelect.innerHTML = '<option value="">Select download format...</option>';
            info.formats.forEach(format => {
                const option = document.createElement('option');
                option.value = format.format_id;
                option.textContent = `${format.ext.toUpperCase()} - ${format.resolution} (${formatFilesize(format.filesize)})`;
                formatSelect.appendChild(option);
            });
            
            // Set download URL
            downloadUrl.value = url;
            
            // Enable format selection
            formatSelect.addEventListener('change', function() {
                downloadBtn.disabled = !this.value;
                document.getElementById('downloadFormat').value = this.value;
            });
            
            // Show video info
            videoInfo.style.display = 'block';
        }
        
        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }
        
        function formatFilesize(bytes) {
            if (!bytes) return 'Unknown size';
            const mb = bytes / (1024 * 1024);
            return mb.toFixed(1) + ' MB';
        }
        
        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>
</html>
